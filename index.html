<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--universal translator-->

    <title>Page Title</title> <!--title of webpage-->

    <meta name="viewport" content="width=device-width,intial-scale=1"> <!--fit device screen size-->

    <link rel="stylesheet" href="name"> <!--link to external CSS file: replace "name" with CSS file name (like "style.css")-->

    <!--write inline CSS-->
    <style>
        body { background-color: lightblue; } 
    </style>

    <script src="name"></script> <!--link to external JavaScript file: replace "name" with JS file name (like "script.js")-->
</head>
<!--main content of webpage (what users see)-->
<body>
    <div class="class name"> 
        <!--content here-->
    </div>
</body>

</html>
